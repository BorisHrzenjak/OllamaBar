
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ollama Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: #f4f4f9; 
            height: 100vh; /* Ensure body takes full viewport height */
            overflow: hidden; /* Prevent body scrollbars when sidebar is tall */
        }

        #appContainer {
            display: flex;
            height: 100%; /* Make appContainer fill the body */
        }

        #conversationSidebar {
            width: 260px;
            min-width: 260px; /* Prevent shrinking beyond this */
            background-color: #202123; /* Darker sidebar like ChatGPT */
            color: #ececec;
            border-right: 1px solid #363739;
            display: flex;
            flex-direction: column;
            transition: min-width 0.3s ease, width 0.3s ease, padding 0.3s ease, opacity 0.3s ease; /* Added opacity and padding */
            overflow: hidden; /* Hide content when collapsed */
        }

        #conversationSidebar.collapsed {
            width: 0;
            min-width: 0;
            padding-left: 0;
            padding-right: 0;
            opacity: 0;
            border-right: none;
        }

        #sidebarHeader {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #363739;
            min-height: 30px; /* Ensure header is visible even if content is small */
        }

        #newChatButton { /* Reusing existing ID from JS logic */
            flex-grow: 1;
            padding: 8px 12px; 
            background-color: transparent;
            color: #ececec;
            border: 1px solid #555;
            border-radius: 5px; 
            cursor: pointer;
            text-align: left;
            margin-right: 10px;
            white-space: nowrap;
        }
        #newChatButton:hover {
            background-color: #343541;
        }

        #collapseSidebarButton {
            background: none; 
            border: none; 
            color: #ececec;
            cursor: pointer; 
            font-size: 1.2em; /* Adjust as needed */
            padding: 5px;
            line-height: 1;
            margin-right: 15px; /* Added to space from title */
        }
        #collapseSidebarButton:hover {
            color: #fff;
        }

        #conversationList {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 10px;
        }
        /* Custom scrollbar for conversation list */
        #conversationList::-webkit-scrollbar {
            width: 8px;
        }
        #conversationList::-webkit-scrollbar-track {
            background: #202123; 
        }
        #conversationList::-webkit-scrollbar-thumb {
            background: #4A4A4A;
            border-radius: 4px;
        }
        #conversationList::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .conversation-item {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 8px; 
            background-color: transparent; /* Darker theme */
            color: #ececec;
            border-radius: 5px; 
            cursor: pointer;
            border: 1px solid transparent; /* For active state */
            transition: background-color 0.2s ease;
        }

        .conversation-item:hover {
            background-color: #2A2B32; /* Slightly lighter on hover */
        }

        .conversation-item.active {
            background-color: #343541; /* Active conversation highlight */
            /* border-color: #007bff; */ /* Optional: if you want a border */
        }

        .conversation-item-title {
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            flex-grow: 1; 
            margin-right: 10px;
            font-size: 0.9em;
        }

        .delete-conversation-button {
            background: none; 
            border: none; 
            color: #999; /* Muted delete icon */
            cursor: pointer; 
            font-size: 1em; /* Adjust for icon size if using SVG/Font Icon */
            padding: 0 5px;
            line-height: 1;
            visibility: hidden; /* Initially hidden */
        }
        .conversation-item:hover .delete-conversation-button {
            visibility: visible; /* Show on hover of item */
            color: #ccc;
        }
        .delete-conversation-button:hover {
            color: #f44336; /* Red on hover for delete */
        }

        #mainChatArea {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%; /* Fill the flex item height */
            overflow: hidden; /* Prevent internal scroll issues */
            background-color: #343541; /* Darker chat area */
        }

        /* Existing styles, adjusted for new structure if needed */
        header { 
            background-color: #444654; /* Darker header */
            color: white; 
            padding: 15px; 
            /* text-align: center; */ /* Replaced by flex */
            position: relative; /* For positioning context */ 
            border-bottom: 1px solid #202123;
            display: flex; /* Added for button alignment */
            align-items: center; /* Added for button alignment */
        }
        header h1 { margin: 0 20px 0 0; font-size: 1.5em; }
        #modelNameDisplay { font-size: 0.9em; opacity: 0.8; margin-right: auto; }
        
        #chatContainer { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            background-color: #343541; /* Darker chat background */
        }
        /* Custom scrollbar for chat container */
        #chatContainer::-webkit-scrollbar {
            width: 10px;
        }
        #chatContainer::-webkit-scrollbar-track {
            background: #343541; 
        }
        #chatContainer::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }
        #chatContainer::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .message { 
            max-width: 80%; /* Slightly wider messages */
            padding: 10px 15px; 
            margin-bottom: 12px; 
            border-radius: 18px; 
            line-height: 1.5; 
            word-wrap: break-word; 
            font-size: 1.075em;
            white-space: pre-wrap; /* Added to respect newlines for paragraph breaks */
        }
        .user-message { 
            background-color: #007bff; /* Keeping user messages distinct */
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 5px; 
        }
        .bot-message { 
            background-color: #444654; /* Bot messages in darker theme */
            color: #d1d5db; /* Lighter text for bot */
            align-self: flex-start; 
            border-bottom-left-radius: 5px; 
        }
        .message-sender { 
            font-weight: bold; 
            font-size: 0.8em; 
            margin-bottom: 4px; 
            display: block; /* Ensure it takes its own line if needed */
        }
        .bot-message .message-sender { color: #a0a0a0; }
        .user-message .message-sender { color: #f0f0f0; }
        
        #inputArea { 
            display: flex; 
            padding: 15px 20px; /* More padding */
            border-top: 1px solid #202123; 
            background-color: #40414f; /* Darker input area */
        }
        #messageInput { 
            flex-grow: 1; 
            padding: 12px 15px; 
            border: 1px solid #555761;
            background-color: #4c4d5a;
            color: #fff;
            border-radius: 8px; /* Less rounded */
            margin-right: 10px; 
            font-size: 1em; 
        }
        #messageInput::placeholder {
            color: #aaa;
        }
        #sendButton { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; /* Less rounded */
            cursor: pointer; 
            font-size: 1em; 
        }
        #sendButton:hover { background-color: #0056b3; }
        #loadingIndicator { text-align: center; padding: 10px; color: #ccc; font-style: italic; display: none; }
        
        #clearChatButton {
            position: absolute;
            top: 50%;
            right: 55px; 
            transform: translateY(-50%); 
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px; 
            line-height: 0; 
        }
        #clearChatButton svg { width: 22px; height: 22px; stroke: white; }
        #clearChatButton:hover svg { stroke: #f0f0f0; }
        
        #modelSwitcherButton {
            position: absolute;
            top: 50%;
            right: 15px; 
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            line-height: 0;
        }
        #modelSwitcherButton svg { width: 22px; height: 22px; stroke: white; }
        #modelSwitcherButton:hover svg { stroke: #f0f0f0; }
        
        #modelSwitcherDropdown {
            position: absolute;
            top: 60px; 
            right: 15px;
            background-color: #444654; /* Darker dropdown */
            border: 1px solid #202123;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.25);
            z-index: 1000;
            min-width: 220px;
            max-height: 300px;
            overflow-y: auto;
            display: none; 
        }
        .model-dropdown-item {
            display: block;
            padding: 10px 15px;
            color: #ececec;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.95em;
            border-bottom: 1px solid #363739;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .model-dropdown-item:last-child { border-bottom: none; }
        .model-dropdown-item:hover { background-color: #50525e; }

    </style>
</head>
<body>
    <div id="appContainer">
        <div id="conversationSidebar">
            <div id="sidebarHeader">
                <button id="newChatButton" title="Start a new chat"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16" style="margin-right: 5px;">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                    New Chat
                </button>
            </div>
            <div id="conversationList">
                <!-- Conversation items will be populated here by JS -->
                <!-- Example structure for JS to create:
                <div class="conversation-item" data-conversation-id="CONVERSATION_ID_HERE">
                    <span class="conversation-item-title">First prompt of the conversation...</span>
                    <button class="delete-conversation-button" data-conversation-id="CONVERSATION_ID_HERE" title="Delete chat">X</button>
                </div>
                -->
            </div>
        </div>

        <div id="mainChatArea">
            <header>
                <button id="collapseSidebarButton">&#x2190;</button> <!-- Left arrow initially -->
                <h1>OllamaBro Chat</h1>
                <div id="modelNameDisplay">Chatting with: Loading...</div>
                <button id="clearChatButton" title="Clear All Chats for This Model">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>
                <button id="modelSwitcherButton" title="Switch Model">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="1"></circle>
                      <circle cx="12" cy="5" r="1"></circle>
                      <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
                <div id="modelSwitcherDropdown"></div>
            </header>
            <div id="chatContainer">
                <!-- Messages will appear here -->
            </div>
            <div id="loadingIndicator">Waiting for model response...</div>
            <div id="inputArea">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="chat.js" defer></script>
</body>
</html>
