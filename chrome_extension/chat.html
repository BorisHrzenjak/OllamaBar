
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ollama Model</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f4f4f9; }
        header { background-color: #007bff; color: white; padding: 15px; text-align: center; position: relative; /* For positioning context */ }
        header h1 { margin: 0; font-size: 1.5em; }
        #modelNameDisplay { font-size: 0.9em; opacity: 0.8; }
        #chatContainer { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .message { max-width: 70%; padding: 10px 15px; margin-bottom: 10px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .bot-message { background-color: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 5px; }
        .message-sender { font-weight: bold; font-size: 0.8em; margin-bottom: 3px; }
        .bot-message .message-sender { color: #555; }
        .user-message .message-sender { color: #f0f0f0; }
        #inputArea { display: flex; padding: 15px; border-top: 1px solid #ddd; background-color: #fff; }
        #messageInput { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; margin-right: 10px; font-size: 1em; }
        #sendButton { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 1em; }
        #sendButton:hover { background-color: #0056b3; }
        #loadingIndicator { text-align: center; padding: 10px; color: #777; font-style: italic; display: none; }
        #clearChatButton {
            position: absolute;
            top: 50%;
            right: 15px; /* Align with header's right padding */
            transform: translateY(-50%); /* Vertically center */
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px; /* Clickable area */
            line-height: 0; /* Remove extra space around SVG */
        }
        #clearChatButton svg {
            width: 22px; /* Icon size */
            height: 22px;
            stroke: white; /* Icon color */
        }
        #clearChatButton:hover svg {
            stroke: #f0f0f0; /* Lighter on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>OllamaBro Chat</h1>
        <div id="modelNameDisplay">Chatting with: Loading...</div>
        <button id="clearChatButton" title="Clear Chat History">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        </button>
    </header>
    <div id="chatContainer">
        <!-- Messages will appear here -->
    </div>
    <div id="loadingIndicator">Waiting for model response...</div>
    <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    <script src="chat.js" defer></script>
</body>
</html>
